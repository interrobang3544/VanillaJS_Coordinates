<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <title>CoordinateJS</title>
    </head>
    <body>
        <div class="grid">
            <div class="view">
                <p>&lt; Coordinates &gt;</p>
                <br>
                <p>clientX: <span id="clientX"></span></p>
                <p>clientY: <span id="clientY"></span></p>
                <br>
                <p>pageX: <span id="pageX"></span></p>
                <p>pageY: <span id="pageY"></span></p>
                <br>
                <p>offsetX: <span id="offsetX"></span></p>
                <p>offsetY: <span id="offsetY"></span></p>
                <br>
                <p>screenX: <span id="screenX"></span></p>
                <p>screenY: <span id="screenY"></span></p>
            </div>
            <div class="box"></div>
            <div class="spot"></div>
        </div>
        <script src="coordinate.js"></script>
    </body>
</html>
